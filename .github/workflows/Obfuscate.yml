名称：自动更新工作者

在：
  推：
    分支机构：
      -主要的
  日程：
    - cron : " 0 1 * * * "  #每天凌晨1点自动运行
  workflow_dispatch :      #支持手动运行

权限：
  内容：写

工作：
  更新：
    运行于：ubuntu-latest
    步骤：
      -名称：初始化仓库
        用途：actions/checkout@v4

      - name :获取当前本地版本
        id：获取本地版本
        运行：|
          echo -e "\033[34m[获取本地版本]\033[0m"
          如果[-f 版本.txt]；那么
            LOCAL_VERSION=$(cat 版本.txt)
            echo "当前本地版本: $LOCAL_VERSION"
          别的
            echo "首次同步，没有本地版本。"
            本地版本号=""
          菲
          echo "LOCAL_VERSION=$LOCAL_VERSION" >> $GITHUB_ENV
      -名称：获取最新发布信息
        id：get_release
        运行：|
          echo -e "\033[34m[获取最新版本]\033[0m"
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          响应=$（curl -s“$API_URL”）
          LATEST_RELEASE=$(echo "$RESPONSE" | jq -r '.[0]')
          TAG_NAME=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name == "worker.zip") | .browser_download_url')
          如果 [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; 那么
            echo -e "\033[31m未找到worker.zip，退出！\033[0m"
            1号出口
          菲
          echo“最新版本号：$TAG_NAME”
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
      -名称：判断是否需要更新
        id：check_update
        运行：|
          echo -e "\033[34m[判断是否需要更新]\033[0m"
          如果 [ “$LOCAL_VERSION” = “$TAG_NAME” ]; 那么
            echo -e "\033[32m已经是最新版本，消耗更新。\033[0m"
            echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
          别的
            echo -e "\033[33m发现新版本，需要更新！\033[0m"
            回显“UPDATE_NEEDED=true”>>$GITHUB_ENV
          菲
      -名称：如果需要，清理旧文件并下载新版本
        如果：env.UPDATE_NEEDED =='true'
        运行：|
          echo -e "\033[34m[清理旧文件]\033[0m"
          rm-rf./*
          echo -e "\033[34m[下载最新worker.zip]\033[0m"
          wget -O worker.zip“$DOWNLOAD_URL”
          echo -e "\033[34m[解压worker.zip]\033[0m"
          解压worker.zip
          echo -e "\033[34m[删除worker.zip]\033[0m"
          rm worker.zip
          echo -e "\033[34m[记录新版本号]\033[0m"
          echo "$TAG_NAME" > version.txt
      -姓名：提交更改
        如果：env.UPDATE_NEEDED =='true'
        用途：stefanzweifel/git-auto-commit-action@v5
        和：
          commit_message : " 🔄 自动同步最新 Worker 版本：${{ env.TAG_NAME }} "
          提交作者：“ github-actions[bot] <github-actions[bot]@users.noreply.github.com> ”
          推送选项：--force
